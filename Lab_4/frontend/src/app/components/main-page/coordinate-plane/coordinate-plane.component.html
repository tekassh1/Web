<div id="svgDiv">
    <svg #coordinatePlane id="coordinatePlane" viewBox="0 0 500 500">

        <circle *ngFor="let point of dataService.data"
                [attr.cx]="point.x * (220/point.r) + 250"
                [attr.cy]="-(point.y * (220/point.r) - 250)"
                r="5" [attr.fill]="point.result == true ? '#0077ed' : 'red'"/>

        <!-- x axis -->
        <line x1="0" y1="250" x2="500" y2="250" stroke="black" stroke-width="1" stroke-linecap="square"/>
        <!-- y axis -->
        <line x1="250" y1="0" x2="250" y2="500" stroke="black" stroke-width="1" stroke-linecap="square"/>

        <!-- x axis markup-->
        <line
                [attr.x1]="30/scale"
                [attr.y1]="245"
                [attr.x2]="30/scale"
                [attr.y2]="255"
                stroke="black" stroke-width="1" stroke-linecap="square"/>
        <line
                [attr.x1]="140/scale"
                [attr.y1]="245"
                [attr.x2]="140/scale"
                [attr.y2]="255"
                stroke="black" stroke-width="1" stroke-linecap="square"/>
        <line
                [attr.x1]="250 + (110 * scale)"
                [attr.y1]="245"
                [attr.x2]="250 + (110 * scale)"
                [attr.y2]="255"
                stroke="black" stroke-width="1" stroke-linecap="square"/>
        <line
                [attr.x1]="250 + (220 * scale)"
                [attr.y1]="245"
                [attr.x2]="250 + (220 * scale)"
                [attr.y2]="255"
                stroke="black" stroke-width="1" stroke-linecap="square"/>

        <!-- y axis markup-->
        <line
                [attr.x1]="245"
                [attr.y1]="30/scale"
                [attr.x2]="255"
                [attr.y2]="30/scale"
                stroke="black" stroke-width="1" stroke-linecap="square"/>
        <line
                [attr.x1]="245"
                [attr.y1]="140/scale"
                [attr.x2]="255"
                [attr.y2]="140/scale"
                stroke="black" stroke-width="1" stroke-linecap="square"/>
        <line
                [attr.x1]="245"
                [attr.y1]="250 + (110 * scale)"
                [attr.x2]="255"
                [attr.y2]="250 + (110 * scale)"
                stroke="black" stroke-width="1" stroke-linecap="square"/>
        <line
                [attr.x1]="245"
                [attr.y1]="250 + (220 * scale)"
                [attr.x2]="255"
                [attr.y2]="250 + (220 * scale)"
                stroke="black" stroke-width="1" stroke-linecap="square"/>

        <!-- axes naming -->
        <text x="485" y="264">x</text>
        <text x="236" y="15">y</text>
        <text x="254" y="264">0</text>

<!--        &lt;!&ndash; x markups naming &ndash;&gt;-->
<!--        <text class="markup mR" x="20" y="235">{{ mR }}</text>-->
<!--        <text class="markup mR2" x="125" y="235">{{ mR2 }}</text>-->
<!--        <text class="markup R2" x="353" y="235">{{ R2 }}</text>-->
<!--        <text class="markup R" x="465" y="235">{{ R }}</text>-->

<!--        &lt;!&ndash; y markups naming &ndash;&gt;-->
<!--        <text class="markup mR" x="260" y="473">{{ mR }}</text>-->
<!--        <text class="markup mR2" x="260" y="363">{{ mR2 }}</text>-->
<!--        <text class="markup R2" x="260" y="145">{{ R2 }}</text>-->
<!--        <text class="markup R" x="260" y="35">{{ R }}</text>-->

        <!-- Figures -->
        <polygon points="250 250, 470 250, 250 470" fill="#acacac" opacity="0.2"/>
        <rect x="140" y="30" width="110" height="220" fill="#acacac" opacity="0.2"/>
        <path d="M 250 250
                         L 360 250
                         A 110 110 0 0 0 250 140
                         L 250 250"
              fill="#acacac" opacity="0.2"/>

        <rect id="clickArea" width="100%" height="100%" (click)="sendRequest($event)">
        </rect>
    </svg>
</div>
