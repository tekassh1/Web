<div id="svgDiv">
    <svg #coordinatePlane id="coordinatePlane" viewBox="0 0 500 500">

        <circle *ngFor="let point of dataService.data"
                [attr.cx]="point.x * (220/point.r) + 250"
                [attr.cy]="-(point.y * (220/point.r) - 250)"
                r="5" [attr.fill]="point.result == true ? '#0077ed' : 'red'"/>

        <!-- x axis -->
        <line x1="0" y1="250" x2="500" y2="250" stroke="black" stroke-width="1" stroke-linecap="square"/>
        <!-- y axis -->
        <line x1="250" y1="0" x2="250" y2="500" stroke="black" stroke-width="1" stroke-linecap="square"/>

        <!-- x axis markup-->
        <line
                [attr.x1]="250 - (220 * scale)"
                [attr.y1]="245"
                [attr.x2]="250 - (220 * scale)"
                [attr.y2]="255"
                stroke="black" stroke-width="1" stroke-linecap="square"/>
        <line
                [attr.x1]="250 - (110 * scale)"
                [attr.y1]="245"
                [attr.x2]="250 - (110 * scale)"
                [attr.y2]="255"
                stroke="black" stroke-width="1" stroke-linecap="square"/>
        <line
                [attr.x1]="250 + (110 * scale)"
                [attr.y1]="245"
                [attr.x2]="250 + (110 * scale)"
                [attr.y2]="255"
                stroke="black" stroke-width="1" stroke-linecap="square"/>
        <line
                [attr.x1]="250 + (220 * scale)"
                [attr.y1]="245"
                [attr.x2]="250 + (220 * scale)"
                [attr.y2]="255"
                stroke="black" stroke-width="1" stroke-linecap="square"/>

        <!-- y axis markup-->
        <line
                [attr.x1]="245"
                [attr.y1]="250 - (220 * scale)"
                [attr.x2]="255"
                [attr.y2]="250 - (220 * scale)"
                stroke="black" stroke-width="1" stroke-linecap="square"/>
        <line
                [attr.x1]="245"
                [attr.y1]="250 - (110 * scale)"
                [attr.x2]="255"
                [attr.y2]="250 - (110 * scale)"
                stroke="black" stroke-width="1" stroke-linecap="square"/>
        <line
                [attr.x1]="245"
                [attr.y1]="250 + (110 * scale)"
                [attr.x2]="255"
                [attr.y2]="250 + (110 * scale)"
                stroke="black" stroke-width="1" stroke-linecap="square"/>
        <line
                [attr.x1]="245"
                [attr.y1]="250 + (220 * scale)"
                [attr.x2]="255"
                [attr.y2]="250 + (220 * scale)"
                stroke="black" stroke-width="1" stroke-linecap="square"/>

        <!-- axes naming -->
        <text [ngStyle]="isSmallFont ? {'font-size': '10px'} : {}" x="485" y="264">x</text>
        <text [ngStyle]="isSmallFont ? {'font-size': '10px'} : {}" x="236" y="15">y</text>
        <text [ngStyle]="isSmallFont ? {'font-size': '10px'} : {}" x="254" y="264">0</text>

        <!-- x markups naming -->
        <text class="markup mR"
              [ngStyle]="isSmallFont ? {'font-size': '10px'} : {}"
              [attr.x]="250-(230 * scale)"
              y="235">{{ mR }}</text>

        <text class="markup mR2"
              [ngStyle]="isSmallFont ? {'font-size': '10px'} : {}"
              [attr.x]="250-(125 * scale)"
              y="235">{{ mR2 }}</text>

        <text class="markup R2"
              [ngStyle]="isSmallFont ? {'font-size': '10px'} : {}"
              [attr.x]="250 + (103 * scale)"
              y="235">{{ R2 }}</text>

        <text class="markup R"
              [ngStyle]="isSmallFont ? {'font-size': '10px'} : {}"
              [attr.x]="250 + (215 * scale)"
              y="235">{{ R }}</text>

        <!-- y markups naming -->
        <text class="markup mR"
              x="260"
              [attr.y]="250 + (223 * scale)"
              [ngStyle]="isSmallFont ? {'font-size': '10px'} : {}">{{ mR }}</text>
        <text class="markup mR2"
              x="260"
              [attr.y]="250 + (113 * scale)"
              [ngStyle]="isSmallFont ? {'font-size': '10px'} : {}">{{ mR2 }}</text>
        <text class="markup R2"
              x="260"
              [attr.y]="250 - (105 * scale)"
              [ngStyle]="isSmallFont ? {'font-size': '10px'} : {}">{{ R2 }}</text>
        <text class="markup R"
              x="260"
              [attr.y]="250 - (215 * scale)"
              [ngStyle]="isSmallFont ? {'font-size': '10px'} : {}">{{ R }}</text>

        <!-- Figures -->
        <!-- points="250 250, 470 250, 250 470" - when rad == 5 (without scale) -->
        <polygon
                [attr.points]="'250 250, ' + (250 + (220 * scale)) + ' 250, ' + '250 ' + (250 + (220 * scale))"
                fill="#acacac" opacity="0.2"/>
        <rect
                [attr.x]="250 - (110 * scale)"
                [attr.y]="250 - (220 * scale)"
                [attr.width]="110 * scale"
                [attr.height]="220 * scale"
              fill="#acacac" opacity="0.2"/>

<!--        default arc path - when rad == 5 (without scale)-->
<!--        d="M 250 250-->
<!--        L 360 250-->
<!--        A 110 110 0 0 0 250 140-->
<!--        L 250 250"-->

        <path [attr.d]=
                      "'M 250 250 ' +
                       'L ' + (250 + (110 * scale)) + ' 250' +
                       'A ' + (110 * scale) + ' ' + (110 * scale) + ' 0 0 0 250 ' + (250 - (110 * scale)) +
                       ' L 250 250'"
              fill="#acacac" opacity="0.2"/>

        <rect id="clickArea" width="100%" height="100%" (click)="sendRequest($event)">
        </rect>
    </svg>
</div>
